<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>==></title>
    <link rel="stylesheet" href="main.css">

<head>

<body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script>
        
    var clicks = 0;
        
    // ==> click
    $(function() {
        $("#send").click(function() {
            clicks = clicks + 1;
            
            if (clicks == 1) {
                $("#tt1").toggleClass("show");
            }
            
            if (clicks == 2) {
                $("#tt2").toggleClass("show");
                typeWriter(); 
            }
            
            if (clicks == 3) {
                $("#tt3").toggleClass("show");
            }
            
            if (clicks == 4) {
                $("#tt4").toggleClass("show");
                i = 0;
                typeWriter();
            }
            
            if (clicks == 5) {
                $("#tt5").toggleClass("show");
                i = 0;
                typeWriter();
            }
        });
    });
        
    var i = 0;
    var dirk1 = 'I don’t know. You brought us here, you tell me.';
    var dirk2 = 'You brought us here, you tell me.';
    var dirk3 = 'Long answer or short answer?';
    var dirk4 = 'As much as you want.';
    var dirk5 = 'You’re not dead and you’re also not alive. We’re existing outside the realm of physicality. Your existence, or more accurately, your sentience, is hinging on your neither conscious or unconscious state at the moment.';
    var dirk6 = 'The alternative narrative you proposed.';
    var dirk7 = 'Due to an infinite amount of time and a finite amount of matter, yeah, dude. I don’t really think we need to rehash that.';
    var dirk8 = 'You did.';
    var dirk9 = 'Does that matter?';
    var dirk10 = 'Jesus, you are one incongruent mother fucker. But I guess we both already knew that about ourselves.';
    var dirk11 = 'But, goddamn. It sure as fuck does not make it any better having to talk to you.';
    var speed = 50; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (clicks == 2) {
          if (i < dirk1.length) {
            document.getElementById("dirk1-line").innerHTML += dirk1.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        
        if (clicks == 4) {
          if (i < dirk3.length) {
            document.getElementById("dirk3-line").innerHTML += dirk3.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        
        if (clicks == 5) {
          if (i < dirk4.length) {
            document.getElementById("dirk4-line").innerHTML += dirk4.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
    };
        
    </script>

    <p class="intro">Press ==> to send your message.</p><br>
    
    <a id="tt1" class="hide">
        <div class="tt">
            <p>TT: …<p>
        </div>
    </a>
    
    <a id="tt2" class="hide">
        <div class="tt">
            <p>TT: What is this?<p>
        </div>
    </a>
    
    <p id="dirk1-line"></p>
    
    <a id="tt3" class="hide">
        <div class="tt">
            <p>TT: Uh, ok.<p>
        </div>
    </a>
    
    <a id="tt4" class="hide">
        <div class="tt">
            <p>TT: Am I dead?<p>
        </div>
    </a>
    
    <p id="dirk3-line"></p>
    
    <a id="tt5" class="hide">
        <div class="tt">
            <p>TT: Depends. How much time do we have?<p>
        </div>
    </a>
    
    <p id="dirk4-line"></p>
    
    <a id="send" href="#">==></a>
    
</body>
